<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework2</title>
  <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="first">
  <div class="left">
    <div>
      <label for="text1"></label>
      <input type="text" id="text1">
    </div>
    <div>
      <label for="text2"></label>
      <input type="text" id="text2">
    </div>
    <div>
      <label for="text3"></label>
      <input type="text" id="text3">
    </div>
  </div>
  <div class="right">
    <p id="p1" data-input="text1"></p>
    <p id="p2" data-input="text2"></p>
    <p id="p3" data-input="text3"></p>
  </div>
</div>

<div class="container">
  <h1>My to-do list</h1>
  <div>
    <label for="text"></label>
    <input id="text" type="text" placeholder="Enter your note">
  </div>
  <div class="list-wrapper">
    <ul id="todos">
      <li>
        <label class="todo-text">
          <input type="checkbox"><span>Create to-do list</span></label>
      <li>
        <label class="todo-text">
          <input type="checkbox"><span>Add first note</span></label>
      </li>
      <li>
        <label class="todo-text">
          <input type="checkbox"><span>First note</span></label>
      </li>
      <li>
        <label class="todo-text">
          <input type="checkbox"><span>Second note</span></label>
      </li>
      <li>
        <label class="todo-text">
          <input type="checkbox"><span>Third note</span></label>
      </li>
    </ul>
  </div>
  <div id="buttons">
    <button id="save">Save</button>
    <button id="remove">Remove</button>
    <button id="select">Select</button>
    <button id="unselect">Unselect</button>
    <button id="amount">amount of selected todos</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
